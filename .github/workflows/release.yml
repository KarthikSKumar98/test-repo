name: Build, Approve, Publish

on:
  push:
    tags:
      - "v*"   # Trigger on version tags like v1.0.0

jobs:
  build-and-test:
    name: Build and Test Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # change if needed

      - name: Install build & test deps
        run: |
          python -m pip install --upgrade pip
          pip install build pytest  # add deps if needed

      - name: Build distribution
        run: python -m build

      - name: Run tests
        run: pytest -q

      - name: Upload artifacts (dist/)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  approve-publish:
    name: Approve â†’ Publish â†’ Docs
    needs: build-and-test
    runs-on: ubuntu-latest

    # ðŸ”¥ðŸ”¥ MANUAL APPROVAL BLOCK ðŸ”¥ðŸ”¥
    #
    # Create an environment in GitHub named `production`
    # Set required reviewers there.
    #
    environment:
      name: production
      url: https://pypi.org/project/YOUR-PACKAGE-NAME/  # <<< EDIT THIS

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}   # <<< setup this secret

      - name: Trigger ReadTheDocs build
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.RTD_TOKEN }}" \
            https://readthedocs.org/api/v3/projects/YOUR-RTD-PROJECT-SLUG/versions/latest/builds/
